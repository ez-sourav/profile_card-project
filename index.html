<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./Logo.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sourav Biswas</span>
            <span class="job">Software Engineer & YouTuber</span>
        </div> 

        <div class="icons-buttons">
           <a href="https://github.com/ez-sourav" target="_blank" style="background-color: #171515 ;" class="link">
            <i class='bx bxl-github'></i>
           </a>
           <a href="https://www.instagram.com/sourav_b_04/" target="_blank" style="background-image: linear-gradient(319deg, #f9ce34 0%, #ee2a7b 37%, #6228d7 100%);
           " class="link">
            <i class='bx bxl-instagram' ></i>
           </a>
           <a href="https://www.youtube.com/" target="_blank" style="background-color: #CD201F;" class="link">
            <i class='bx bxl-youtube'></i>
           </a>
           <a href="https://twitter.com/" target="_blank" style="background-color: #000000 " class="link">
            <i class="fa fa-twitter"></i>
           </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="detalis">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="like">80K</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="like">40K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="like">11K</span>
            </div>
        </div>
    </div>
</body>
</html>
