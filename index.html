<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="./Logo.png" alt="">
        </div>
        <div class="text-data">
            <span class="name">Sourav Biswas</span>
            <span class="job">Developer & YouTuber</span>
        </div> 
        <div class="media-buttons">
            <a href="https://github.com/ez-sourav" target="_blank" style="background: black;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.instagram.com/sourav_b_04/" target="_blank" class="instagram-link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1DA1F2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #CD201F;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>


        <div class="details">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">50K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">11K</span>
            </div>
        </div>
    </div>
</body>
</html>
